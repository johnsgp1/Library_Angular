<div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>User</b>Registration</a>
    </div>
  
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>
  
        <form  #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="First name" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="text" class="form-control" placeholder="Last name" name="LastName"  #LastName="ngModel" [(ngModel)]="user.LastName">
              <span class="fa fa-user form-control-feedback"></span>
            </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" name="Email" #Email="ngModel" [(ngModel)]="user.Email">
            <span class="fa fa-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="Password" #Password="ngModel" [(ngModel)]="user.Password">
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password" name="UserName" #RePass="ngModel" [(ngModel)]="user.UserName">
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

  
        <a href="login.html" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
